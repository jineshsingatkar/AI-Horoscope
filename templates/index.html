<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horoscope</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 text-center p-6 font-sans">
  <h1 class="text-4xl font-bold mb-6">Your Daily Horoscope</h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 max-w-4xl mx-auto">
    {% for rashi in rashis %}
      <a href="/horoscope/{{ rashi.id }}" class="p-4 border rounded hover:bg-yellow-100 shadow transition duration-200">
        <img src="{{ rashi.icon }}" alt="{{ rashi.name_en }}" class="w-12 h-12 mx-auto mb-2">
        <p class="text-sm">{{ rashi.name_hi }}<br><span class="font-semibold">{{ rashi.name_en }}</span></p>
      </a>
    {% endfor %}
  </div>
</body>
</html>
