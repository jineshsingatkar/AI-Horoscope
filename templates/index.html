<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Horoscope - Daily Predictions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .zodiac-icon {
      font-size: 2.5rem;
      line-height: 1;
      display: block;
      margin: 0 auto 0.5rem;
    }
    .zodiac-card {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }
    .zodiac-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-5xl font-bold text-center text-white mb-2">ðŸ”® AI Horoscope</h1>
    <p class="text-center text-white/90 mb-8 text-lg">Discover your daily predictions powered by AI</p>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      {% for rashi in rashis %}
        <a href="/horoscope/{{ rashi.id }}" class="zodiac-card p-6 rounded-xl text-center">
          <span class="zodiac-icon">{{ rashi.icon }}</span>
          <p class="text-sm font-medium">{{ rashi.name_hi }}</p>
          <p class="text-xs opacity-90">{{ rashi.name_en }}</p>
        </a>
      {% endfor %}
    </div>
    
    <div class="text-center mt-8">
      <p class="text-white/80 text-sm">âœ¨ Click on your zodiac sign to get your personalized horoscope âœ¨</p>
    </div>
  </div>
</body>
</html>
